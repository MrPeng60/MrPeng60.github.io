<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>39697</title>
<link rel="stylesheet" type="text/css" href="rand.css">

</head>
<body>
<video onended=Next() height="1080" width="1920" autoplay controls id="video" style="width: 90%; height: 90%;">
	<source onerror=Next() src="http://cdnp.kink.com/imagedb/39697/v/h/320/hires/39697_7.mp4" id="source">
</video>

<h2 id="pvid">39697</h2>

<input name="textbox" id="textbox" type="text"/>
<input name="button" type="button" value="Submit" onclick="execute(document.getElementById('textbox').value)"/>

</body>
<script>
video.volume = 0.01;
document.getElementById("pvid").onclick = function() {NRand()};
function NRand(){
	var maximum = 45000
	var minimum = 200
	var Num = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;
	var src = "http://cdnp.kink.com/imagedb/"+Num+"/v/h/320/hires/"+Num+"_7.mp4"
	$("#video").find("#source").attr("src", src)
	var Video = $('#video');
	Video.load();
	document.title = Num;
	document.getElementById("pvid").innerHTML = Num;
}
function Next(){
	var Num = parseInt(document.title);
	Num++;
	var src = "http://cdnp.kink.com/imagedb/"+Num+"/v/h/320/hires/"+Num+"_7.mp4"
	$("#video").find("#source").attr("src", src)
	var Video = $('#video');
	Video.load();
	document.title = Num;
	document.getElementById("pvid").innerHTML = Num;
}
function Prev(){
	var Num = parseInt(document.title);
	Num--;
	var src = "http://cdnp.kink.com/imagedb/"+Num+"/v/h/320/hires/"+Num+"_7.mp4"
	$("#video").find("#source").attr("src", src)
	var Video = $('#video');
	Video.load();
	document.title = Num;
	document.getElementById("pvid").innerHTML = Num;
}
function volup(){
	var video = document.getElementById("video");
	if(video.volume <= 0.99){
		video.volume = video.volume+0.11;
	}
}
function voldn(){
	var video = document.getElementById("video");
	if(video.volume >= 0.01){
		video.volume = video.volume-0.11;
	}
}
function Pause(){
	var video = document.getElementById("video");
	if(video.paused == true){
		video.play();
	}else{
		video.pause();
	}
}
function Forw(){
	var video = document.getElementById("video");
	video.currentTime = video.currentTime + 2;
}
function Back(){
	var video = document.getElementById("video");
	video.currentTime = video.currentTime - 2;
}
function mmmFaster(){
	var video = document.getElementById("video");
	if(video.playbackRate <= 4){
		video.playbackRate = video.playbackRate + 0.10;
	}
}
function slowerYouSlut(){
	var video = document.getElementById("video");
	if(video.playbackRate >= 0.11){
		video.playbackRate = video.playbackRate - 0.10;
	}
}
function execute(value){
	var Num = parseInt(value);
	var src = "http://cdnp.kink.com/imagedb/"+Num+"/v/h/320/hires/"+Num+"_7.mp4"
	$("#video").find("#source").attr("src", src)
	var Video = $('#video');
	Video.load();
	document.title = Num;
	document.getElementById("pvid").innerHTML = Num;
}
document.onkeydown = function(e) {
    switch (e.keyCode) {
    	case 39:
    		Next();
       		break;
    	case 37:
    		Prev();
    		break;
        case 87:
        	mmmFaster();
            break;
        case 83:
        	slowerYouSlut();
            break;
        case 68:
        	Forw();
            break;
        case 65:
        	Back();
            break;
        case 38:
        	volup();
            break;
        case 40:
        	voldn();
        	break;
        case 13:
        	execute(document.getElementById('textbox').value);
        	break;
        case 16:
        	NRand();
            break;
        case 32:
        	Pause();
            break;
    }
}
</script>
</html>
